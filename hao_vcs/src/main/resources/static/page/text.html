<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档编辑器</title>
    <script src="../js/outService.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>
</head>
<body>
<div id="app">
    <textarea id="textEditor">
    </textarea>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                editor: null
            }
        },
        mounted() {
            this.initCKEditor()
        },
        methods: {
            initCKEditor() {
                this.editor = CKEDITOR.replace( 'textEditor',{
                    uiColor: '#FFFFFF',
                    width: '100%',
                    height: '600'
                    // toolbar: [
                    //     ['Save', 'Cut', 'Copy', 'Paste', 'PasteFromWord', '-', 'Undo', 'Redo', '-', 'Scayt'],
                    //     '/',
                    //     ['Bold', 'Italic', 'Underline', 'Blockquote', '-', 'Link', 'Unlink', '-', 'Image', 'Smiley', 'oembed']
                    //
                    // ]
                });
                axios.get('/text/doc', {params:{'fileName': '1190201115陈宇豪.doc'}}).then(results => {
                    console.log(results)
                    console.log(results.data.data)
                    CKEDITOR.instances.textEditor.setData(results.data.data)
                })
            }
        }
    })
</script>
</body>
</html>
