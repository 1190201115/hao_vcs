<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="../styles/sign_up.css">
    <script src="../js/validator.js"></script>
    <script src="../js/outService.js"></script>
</head>

<body class="background">
<div class="sign-up-outer" id="reset">
    <el-form :model="resetForm" ref="resetForm" :model="resetForm" :rules="rules"
             status-icon
             class="login-form">
        <div class="reset-title box animate__animated animate__fadeIn">
            Hao_VCS
            <small>密码重置</small>
        </div>
        <el-form-item prop="email" class="box animate__animated animate__fadeInUp">
            <el-input type="text"
                      prefix-icon="el-icon-message"
                      v-model.trim="resetForm.email"
                      auto-complete="off"
                      maxlength="20"
                      show-word-limit
                      placeholder="邮箱">
            </el-input>
        </el-form-item>
        <el-form-item prop="password" class="box animate__animated animate__fadeInUp">
            <el-input type="password"
                      prefix-icon="el-icon-key"
                      v-model.trim="resetForm.password"
                      auto-complete="off"
                      maxlength="20"
                      show-word-limit
                      show-password
                      placeholder="请输入新密码">
            </el-input>
        </el-form-item>
        <el-form-item prop="passwordRepeat" class="box animate__animated animate__fadeInUp">
            <el-input type="password"
                      prefix-icon="el-icon-key"
                      v-model.trim="resetForm.passwordRepeat"
                      auto-complete="off"
                      maxlength="20"
                      show-word-limit
                      show-password
                      placeholder="请再次输入">
            </el-input>
        </el-form-item>
        <el-form-item prop="code" class="box animate__animated animate__fadeInUp">
            <el-input type="text"
                      v-model.trim="resetForm.code"
                      auto-complete="off"
                      maxlength="6"
                      @keyup.enter.native="getVerifyCode"
                      placeholder="请输入验证码">
                <el-button slot="append" @click.native.prevent="getVerifyCode" :disabled="hasSent">{{content}}
                </el-button>
            </el-input>
        </el-form-item>

        <el-dialog :title="title" :visible.sync="dialogVisible" width="30%" :before-close="handleNo">
            <span>您还没有注册哦，是否跳转注册？</span>
            <span slot="footer" class="dialog-footer">
            <el-button @click="handleNo">取 消</el-button>
            <el-button type="primary" @click="handleYes">确 定</el-button>
            </span>
        </el-dialog>

        <div align="right">
            <el-form-item>
                <el-row>
                    <el-link disabled="">放弃重置？</el-link>
                    <el-link type="primary" href="/page/login.html">登录</el-link>
                </el-row>

            </el-form-item>
        </div>

        <el-form-item>
            <el-button type="primary" class="el-col-24"
                       @click.native.prevent="tryReset">
                重置
            </el-button>
        </el-form-item>
    </el-form>
</div>
<!-- 引入axios -->
<script src="../plugins/axios/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: "#reset",
        data() {
            return {
                title: '注册提醒',
                dialogVisible: false,
                content: '获取验证码',
                resetForm: {
                    email: '',
                    code: ''
                },
                inviteCode: '',
                loginLoading: false,
                totalTime: 10,
                hasSent: false,
                rules: {
                    password: [{required: true, message: '密码不能为空', trigger: 'blur'}],
                    passwordRepeat: [{
                        validator: (rule, value, callback) => {
                            checkRepeatPassword(rule, value, this.resetForm.password, callback)
                        }
                    }],
                    email: [{validator: checkEmail, trigger: 'blur'}]
                }
            }
        },
        methods: {
            tryReset() {
                this.$refs.resetForm.validate((valid) => {
                    if (valid) {
                        axios.post('/doReset', {
                            email: this.resetForm.email,
                            password: this.resetForm.password,
                            code: this.resetForm.code
                        }).then(results => {
                            console.log(results)
                            if (results.data.code === 20000) {
                                this.$message({
                                    message: results.data.msg,
                                    type: 'success'
                                });
                                let email = this.resetForm.email
                                setTimeout(function () {
                                    window.location.href = '/page/login.html?email='+email
                                    grid.api.reloadData();
                                }, 1000);
                            } else {
                                this.dialogVisible = true
                            }
                        })
                    }
                })
            },
            async getVerifyCode() {
                this.$refs.resetForm.validate(async (valid) => {
                    if (valid) {
                        if (this.hasSent) return
                        this.hasSent = true
                        this.content = this.totalTime + 's后重新发送'
                        let clock = window.setInterval(() => {
                            this.totalTime--
                            this.content = this.totalTime + 's后重新发送'
                            if (this.totalTime <= 0) {
                                window.clearInterval(clock)
                                this.content = '重新发送短信'
                                this.totalTime = 10
                                this.hasSent = false
                            }
                        }, 1000)
                        axios.get('/doSignUp', {params: {'email': this.resetForm.email}}).then(results => {
                            if (results.data.code === 20000) {
                                this.$message({
                                    message: results.data.msg,
                                    type: 'success'
                                })
                            } else {
                                this.$message({
                                    message: '验证码发送失败！请检查联网情况后重试',
                                    type: 'warning'
                                });
                            }
                        })
                    }
                })
            },
            handleYes() {
                this.handledNo()
                axios.post('/doSignUp',{
                    email: this.resetForm.email,
                    password: this.resetForm.password,
                    code: this.resetForm.code
                }).then(results => {
                    if (results.data.code === 20000) {
                        this.$message({
                            message: results.data.msg,
                            type: 'success'
                        });
                        let email = this.resetForm.email
                        setTimeout(function () {
                            window.location.href = '/page/login.html?email='+email
                            grid.api.reloadData();
                        }, 1000);
                    } else {
                        this.$message({
                            message: results.data.msg,
                            type: 'warning'
                        });
                    }
                })
            },
            handleNo() {
                this.dialogVisible = false
            }
        }
    })
</script>

</body>

</html>
